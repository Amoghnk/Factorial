<!-- factorial_app/templates/factorial_app/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            padding: 5px;
            margin: 5px 0;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Factorial Calculator</h1>
    <form method="post">
        {% csrf_token %}
        <label for="number">Enter a number (1-10):</label>
        <input type="number" id="number" name="number" min="1" max="10" required>
        <button type="submit">Calculate</button>
    </form>
    {% if result is not None %}
        <p>Factorial: {{ result }}</p>
    {% endif %}
</body>
</html>
